<!DOCTYPE html>
<html>
<head>
  <title>Character Inventory</title>
  <style>
    /* CSS styles for the inventory items */
    .inventory-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      position: relative;
    }

    .equipped-item {
      background-color: yellow;
    }

    .clothing-item {
      background-color: blue;
      color: white;
    }

    .remove-button {
      position: absolute;
      top: 5px;
      right: 5px;
      opacity: 0;
      transition: opacity 0.2s;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #999;
    }

    .remove-button::before {
      content: 'X';
      font-weight: bold;
    }

    .inventory-item:hover .remove-button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Character Inventory</h1>

  <h2>Add Item</h2>
  <input type="text" id="new-item-input" placeholder="Enter item name">
  <button onclick="addItem()">Add Item</button>
  <label for="item-type">Item Type:</label>
  <select id="item-type">
    <option value="item">Item</option>
    <option value="clothing">Clothing</option>
  </select>

  <h2>Sort Inventory</h2>
  <label for="sort-type">Sort By:</label>
  <select id="sort-type" onchange="sortInventory()">
    <option value="name">Name</option>
    <option value="type">Item/Clothing</option>
  </select>

  <h2>Inventory</h2>
  <div id="inventory">
    <!-- Inventory items will be dynamically added here -->
  </div>

  <h2>Equipped Items</h2>
  <div id="equipped-items">
    <!-- Equipped items will be dynamically added here -->
  </div>

  <h2>Clothing</h2>
  <div id="clothing-items">
    <!-- Clothing items will be dynamically added here -->
  </div>

  <script>
    // JavaScript code to handle inventory functionality

    // Sample inventory data
    let inventoryItems = [
      { name: 'Sword', equipped: false, type: 'item' },
      { name: 'Shield', equipped: true, type: 'item' },
      { name: 'Cloak', equipped: false, type: 'clothing' },
      { name: 'Hat', equipped: false, type: 'clothing' }
    ];

    // Function to render inventory items
    function renderInventory() {
      const inventoryContainer = document.getElementById('inventory');
      inventoryContainer.innerHTML = '';

      inventoryItems.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'inventory-item';
        itemDiv.textContent = item.name;

        if (item.equipped) {
          itemDiv.classList.add('equipped-item');
          if (item.type === 'clothing') {
            itemDiv.classList.add('clothing-item');
          }
        }

        itemDiv.addEventListener('click', () => {
          toggleEquipped(item);
          renderInventory();
          renderEquippedItems();
          renderClothingItems();
        });

        const removeButton = document.createElement('div');
        removeButton.className = 'remove-button';
        removeButton.addEventListener('click', (event) => {
          event.stopPropagation();
          removeItem(index);
          renderInventory();
          renderEquippedItems();
          renderClothingItems();
        });

        itemDiv.appendChild(removeButton);
        inventoryContainer.appendChild(itemDiv);
      });
    }

    // Function to render equipped items
    function renderEquippedItems() {
      const equippedContainer = document.getElementById('equipped-items');
      equippedContainer.innerHTML = '';

      const equippedItems = inventoryItems.filter(item => item.equipped && item.type !== 'clothing');

      equippedItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'inventory-item equipped-item';
        itemDiv.textContent = item.name;

        itemDiv.addEventListener('click', () => {
          toggleEquipped(item);
          renderInventory();
          renderEquippedItems();
          renderClothingItems();
        });

        equippedContainer.appendChild(itemDiv);
      });
    }

    // Function to render clothing items
    function renderClothingItems() {
      const clothingContainer = document.getElementById('clothing-items');
      clothingContainer.innerHTML = '';

      const clothingItems = inventoryItems.filter(item => item.equipped && item.type === 'clothing');

      clothingItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'inventory-item equipped-item clothing-item';
        itemDiv.textContent = item.name;

        itemDiv.addEventListener('click', () => {
          toggleEquipped(item);
          renderInventory();
          renderEquippedItems();
          renderClothingItems();
        });

        clothingContainer.appendChild(itemDiv);
      });
    }

    // Function to toggle equipped status of an item
    function toggleEquipped(item) {
      item.equipped = !item.equipped;
    }

    // Function to add a new item to the inventory
    function addItem() {
      const newItemInput = document.getElementById('new-item-input');
      const itemName = newItemInput.value.trim();
      const itemType = document.getElementById('item-type').value;

      if (itemName !== '') {
        const newItem = { name: itemName, equipped: false, type: itemType };
        inventoryItems.push(newItem);
        renderInventory();
        renderEquippedItems();
        renderClothingItems();
        newItemInput.value = '';
      }
    }

    // Function to remove an item from the inventory
    function removeItem(index) {
      inventoryItems.splice(index, 1);
    }

    // Function to sort the inventory
    function sortInventory() {
      const sortType = document.getElementById('sort-type').value;
      if (sortType === 'name') {
        inventoryItems.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortType === 'type') {
        inventoryItems.sort((a, b) => a.type.localeCompare(b.type));
      }
      renderInventory();
      renderEquippedItems();
      renderClothingItems();
    }

    // Initial rendering
    renderInventory();
    renderEquippedItems();
    renderClothingItems();
  </script>
</body>
</html>
